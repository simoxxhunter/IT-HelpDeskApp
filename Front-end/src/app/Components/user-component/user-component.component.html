<div class="container mt-5">
    <button type="button" class="btn btn-primary mb-4" (click)="openAddModal()">
      <i class="fas fa-plus-circle mr-2"></i>Add New Ticket
    </button>
  
    <!-- Add  Modal -->
    <div class="modal fade" id="addTicketModal" tabindex="-1" role="dialog" aria-labelledby="addTicketModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="addTicketModalLabel">Add Ticket</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="ticketForm" (ngSubmit)="saveTicket()">
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" formControlName="description" placeholder="Enter ticket description" required>
              </div>
              <div class="form-group">
                <label for="etat">Etat</label>
                <select id="etat" class="form-control" formControlName="etat" required>
                  <option value="" disabled>Select etat</option>
                  <option value="Resolved">Resolved</option>
                  <option value="Pending">Pending</option>
                  <option value="Closed">Closed</option>
                </select>
              </div>
              <div class="text-right">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="!ticketForm.valid">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
